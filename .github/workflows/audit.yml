name: Security audit

on:
  schedule:
    # https://crontab.guru/#0_0_*_*_3
    # “At 00:00 on Wednesday.”
    - cron: "0 0 * * *"

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
